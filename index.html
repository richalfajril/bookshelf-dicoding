<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <!-- Aside Form -->
      <aside>
        <section>
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Judul</label>
              <input
                id="bookFormTitle"
                type="text"
                required
                data-testid="bookFormTitleInput"
                placeholder="Masukkan judul buku"
              />
            </div>
            <div>
              <label for="bookFormAuthor">Penulis</label>
              <input
                id="bookFormAuthor"
                type="text"
                required
                data-testid="bookFormAuthorInput"
                placeholder="Masukkan nama penulis"
              />
            </div>
            <div>
              <label for="bookFormYear">Tahun</label>
              <input
                id="bookFormYear"
                type="number"
                required
                data-testid="bookFormYearInput"
                placeholder="Masukkan tahun terbit"
              />
            </div>
            <div class="input_inline">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookFormSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
            >
              Tambah Buku
            </button>
          </form>
        </section>
      </aside>

      <!-- Main Content -->
      <div id="mainContent">
        <!-- Search Section -->
        <section class="search-section">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
              placeholder="Masukkan judul buku yang dicari"
            />
            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
            >
              Cari Buku
            </button>
          </form>
        </section>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" data-target="incompleteSection">
            Belum Selesai Dibaca
          </button>
          <button class="tab" data-target="completeSection">
            Selesai Dibaca
          </button>
        </div>

        <!-- Section Belum Selesai Baca -->
        <section id="incompleteSection" class="tab-panel active">
          <div
            id="incompleteBookList"
            class="book-grid"
            data-testid="incompleteBookList"
          >
            <div
              class="book-card"
              data-bookid="123123123"
              data-testid="bookItem"
            >
              <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
              <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
              <p data-testid="bookItemYear">Tahun: 2030</p>
              <div>
                <button data-testid="bookItemIsCompleteButton">
                  Selesai dibaca
                </button>
                <button data-testid="bookItemDeleteButton">Hapus</button>
                <button data-testid="bookItemEditButton">Edit</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Section Selesai Baca -->
        <section id="completeSection" class="tab-panel">
          <div
            id="completeBookList"
            class="book-grid"
            data-testid="completeBookList"
          >
            <div
              class="book-card"
              data-bookid="456456456"
              data-testid="bookItem"
            >
              <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
              <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
              <p data-testid="bookItemYear">Tahun: 2030</p>
              <div>
                <button data-testid="bookItemIsCompleteButton">
                  Belum selesai
                </button>
                <button data-testid="bookItemDeleteButton">Hapus</button>
                <button data-testid="bookItemEditButton">Edit</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
